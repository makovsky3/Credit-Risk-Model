<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Underwriting Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slope Underwriting Tool</h1>
        <div class="grid">
            <div>
                <h2>Financial Inputs</h2>
                <div id="financialInputs"></div>
            </div>
            <div>
                <h2>Fraud Risk Indicators</h2>
                <div id="fraudIndicators"></div>
            </div>
            <div>
                <h2>Qualitative Factors</h2>
                <div id="qualitativeFactors"></div>
            </div>
            <div>
                <h2>Credit History</h2>
                <div id="creditHistory"></div>
            </div>
        </div>
        <button onclick="calculateMetrics()">Calculate Metrics and Assess Risk</button>
        <div class="results" id="results"></div>
        <div class="chart-container">
            <canvas id="metricsChart"></canvas>
        </div>
    </div>

    <script>
    const financials = {
        currentAssets: '', currentLiabilities: '', accountsReceivable: '',
        inventory: '', revenue: '', costOfGoodsSold: '', operatingExpenses: '',
        cashFromOperations: '', previousYearRevenue: '', totalAssets: '', totalLiabilities: ''
    };
    const fraudIndicators = {
        unusualTransactionPatterns: false, inconsistentFinancials: false,
        rapidRevenueGrowth: false, frequentAddressChanges: false, incompleteDocumentation: false
    };
    const qualitativeFactors = {
        experiencedManagement: false,
        strongBusinessModel: false,
        favorableIndustryConditions: false,
        diversifiedCustomerBase: false,
        stableSupplyChain: false
    };
    let creditHistoryScore = '';
    let metrics = null;

    function initializeInputs() {
        const financialInputsDiv = document.getElementById('financialInputs');
        for (const [key, value] of Object.entries(financials)) {
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `
                <label for="${key}">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</label>
                <input type="text" id="${key}" value="${value}" oninput="handleInputChange(event, '${key}')">
            `;
            financialInputsDiv.appendChild(div);
        }

        const fraudIndicatorsDiv = document.getElementById('fraudIndicators');
        for (const [key, value] of Object.entries(fraudIndicators)) {
            const div = document.createElement('div');
            div.className = 'checkbox-group';
            div.innerHTML = `
                <input type="checkbox" id="${key}" ${value ? 'checked' : ''} onchange="handleCheckboxChange('${key}', 'fraudIndicators')">
                <label for="${key}">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</label>
            `;
            fraudIndicatorsDiv.appendChild(div);
        }

        const qualitativeFactorsDiv = document.getElementById('qualitativeFactors');
        for (const [key, value] of Object.entries(qualitativeFactors)) {
            const div = document.createElement('div');
            div.className = 'checkbox-group';
            div.innerHTML = `
                <input type="checkbox" id="${key}" ${value ? 'checked' : ''} onchange="handleCheckboxChange('${key}', 'qualitativeFactors')">
                <label for="${key}">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</label>
            `;
            qualitativeFactorsDiv.appendChild(div);
        }

        const creditHistoryDiv = document.getElementById('creditHistory');
        creditHistoryDiv.innerHTML = `
            <div class="input-group">
                <label for="creditHistoryScore">Credit History Score (1-10)</label>
                <input type="number" id="creditHistoryScore" min="1" max="10" value="${creditHistoryScore}" oninput="handleCreditHistoryChange(event)">
            </div>
        `;
    }

    function handleInputChange(e, key) {
        const numericValue = parseFloat(e.target.value.replace(/[$,]/g, ''));
        financials[key] = isNaN(numericValue) ? '' : numericValue;
    }

    function handleCheckboxChange(key, type) {
        if (type === 'fraudIndicators') {
            fraudIndicators[key] = !fraudIndicators[key];
        } else if (type === 'qualitativeFactors') {
            qualitativeFactors[key] = !qualitativeFactors[key];
        }
    }

    function handleCreditHistoryChange(e) {
        creditHistoryScore = Math.max(1, Math.min(10, parseInt(e.target.value) || 1));
    }

    function calculateFraudRiskScore() {
        let score = 0;
        for (const indicator in fraudIndicators) {
            if (fraudIndicators[indicator]) score += 1;
        }
        if (metrics.daysReceivablesOutstanding > 90) score += 1;
        if (parseFloat(metrics.revenueGrowthRate) > 100) score += 1;
        return score;
    }

    function calculateQualitativeScore() {
        return Object.values(qualitativeFactors).filter(Boolean).length;
    }

    function calculateMetrics() {
        metrics = {
            currentRatio: (financials.currentAssets / financials.currentLiabilities).toFixed(2),
            quickRatio: ((financials.currentAssets - financials.inventory) / financials.currentLiabilities).toFixed(2),
            daysReceivablesOutstanding: ((financials.accountsReceivable / financials.revenue) * 365).toFixed(0),
            grossMargin: ((financials.revenue - financials.costOfGoodsSold) / financials.revenue * 100).toFixed(2),
            operatingMargin: ((financials.revenue - financials.costOfGoodsSold - financials.operatingExpenses) / financials.revenue * 100).toFixed(2),
            cashRatio: (financials.cashFromOperations / financials.currentLiabilities).toFixed(2),
            revenueGrowthRate: ((financials.revenue - financials.previousYearRevenue) / financials.previousYearRevenue * 100).toFixed(2),
            debtToAssetRatio: (financials.totalLiabilities / financials.totalAssets).toFixed(2),
            returnOnAssets: (financials.revenue / financials.totalAssets * 100).toFixed(2)
        };
        
        metrics.fraudRiskScore = calculateFraudRiskScore();
        metrics.qualitativeScore = calculateQualitativeScore();
        metrics.creditHistoryScore = creditHistoryScore;
        
        displayResults();
        updateChart();
    }

    function analyzeMetrics() {
        if (!metrics) return [];
        const analysis = [];
        
        if (metrics.currentRatio < 1) {
            analysis.push({text: "Current Ratio is below 1, indicating potential liquidity issues.", type: "warning"});
        } else if (metrics.currentRatio > 2) {
            analysis.push({text: "Current Ratio is above 2, suggesting strong liquidity.", type: "success"});
        }

        if (metrics.quickRatio < 1) {
            analysis.push({text: "Quick Ratio is below 1, suggesting potential challenges in meeting immediate obligations.", type: "warning"});
        } else {
            analysis.push({text: "Quick Ratio is 1 or above, indicating good ability to meet immediate obligations.", type: "success"});
        }

        if (metrics.daysReceivablesOutstanding > 60) {
            analysis.push({text: "Days Receivables Outstanding is high, potentially indicating collection issues.", type: "warning"});
        } else if (metrics.daysReceivablesOutstanding < 30) {
            analysis.push({text: "Days Receivables Outstanding is low, suggesting efficient collection practices.", type: "success"});
        }

        if (metrics.fraudRiskScore <= 2) {
            analysis.push({text: `Fraud Risk Score is ${metrics.fraudRiskScore} out of 7, indicating low risk.`, type: "success"});
        } else if (metrics.fraudRiskScore <= 4) {
            analysis.push({text: `Fraud Risk Score is ${metrics.fraudRiskScore} out of 7, indicating moderate risk. Further investigation recommended.`, type: "warning"});
        } else {
            analysis.push({text: `Fraud Risk Score is ${metrics.fraudRiskScore} out of 7, indicating high risk. Thorough investigation required.`, type: "danger"});
        }

        analysis.push({text: `Qualitative Score: ${metrics.qualitativeScore} out of 5 positive factors identified.`, type: metrics.qualitativeScore >= 3 ? "success" : "warning"});

        if (metrics.creditHistoryScore >= 7) {
            analysis.push({text: `Credit History Score is ${metrics.creditHistoryScore}, indicating a strong credit history.`, type: "success"});
        } else if (metrics.creditHistoryScore >= 4) {
            analysis.push({text: `Credit History Score is ${metrics.creditHistoryScore}, indicating a moderate credit history.`, type: "warning"});
        } else {
            analysis.push({text: `Credit History Score is ${metrics.creditHistoryScore}, indicating a poor credit history.`, type: "danger"});
        }
        
        return analysis;
    }

    function displayResults() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2>Results:</h2>';
        for (const [key, value] of Object.entries(metrics)) {
            resultsDiv.innerHTML += `<p>${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}: ${value}</p>`;
        }
        const analysis = analyzeMetrics();
        resultsDiv.innerHTML += '<h3>Analysis:</h3>';
        analysis.forEach(insight => {
            resultsDiv.innerHTML += `<div class="alert alert-${insight.type}">${insight.text}</div>`;
        });
    }

    function updateChart() {
        const ctx = document.getElementById('metricsChart').getContext('2d');
        const chartData = Object.entries(metrics)
            .filter(([key]) => !['fraudRiskScore', 'qualitativeScore', 'creditHistoryScore'].includes(key))
            .map(([key, value]) => ({ name: key, value: parseFloat(value) }));

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.map(item => item.name.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())),
                datasets: [{
                    label: 'Financial Metrics',
                    data: chartData.map(item => item.value),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    initializeInputs();
    </script>
</body>
</html>
