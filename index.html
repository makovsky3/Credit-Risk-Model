<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Underwriting Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slope Underwriting Tool</h1>
        <div class="grid">
            <div>
                <h2>Financial Inputs</h2>
                <div id="financialInputs"></div>
            </div>
            <div>
                <h2>Fraud Risk Indicators</h2>
                <div id="fraudIndicators"></div>
            </div>
        </div>
        <button onclick="calculateMetrics()">Calculate Metrics and Assess Risk</button>
        <div class="results" id="results"></div>
        <div class="chart-container">
            <canvas id="metricsChart"></canvas>
        </div>
    </div>

   <script>
    const financials = {
        currentAssets: '', currentLiabilities: '', accountsReceivable: '',
        inventory: '', revenue: '', costOfGoodsSold: '', operatingExpenses: '',
        cashFromOperations: '', previousYearRevenue: '', totalAssets: '', totalLiabilities: ''
    };
    const fraudIndicators = {
        unusualTransactionPatterns: false, inconsistentFinancials: false,
        rapidRevenueGrowth: false, frequentAddressChanges: false, incompleteDocumentation: false
    };
    let metrics = null;

    function initializeInputs() {
        const financialInputsDiv = document.getElementById('financialInputs');
        for (const [key, value] of Object.entries(financials)) {
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `
                <label for="${key}">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</label>
                <input type="text" id="${key}" value="${value}" oninput="handleInputChange(event, '${key}')">
            `;
            financialInputsDiv.appendChild(div);
        }

        const fraudIndicatorsDiv = document.getElementById('fraudIndicators');
        for (const [key, value] of Object.entries(fraudIndicators)) {
            const div = document.createElement('div');
            div.className = 'checkbox-group';
            div.innerHTML = `
                <input type="checkbox" id="${key}" ${value ? 'checked' : ''} onchange="handleCheckboxChange('${key}')">
                <label for="${key}">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</label>
            `;
            fraudIndicatorsDiv.appendChild(div);
        }
    }

    function handleInputChange(e, key) {
        const numericValue = parseFloat(e.target.value.replace(/[$,]/g, ''));
        financials[key] = isNaN(numericValue) ? '' : numericValue;
    }

    function handleCheckboxChange(key) {
        fraudIndicators[key] = !fraudIndicators[key];
    }

    function calculateFraudRiskScore() {
        let score = 0;
        if (fraudIndicators.unusualTransactionPatterns) score += 2;
        if (fraudIndicators.inconsistentFinancials) score += 2;
        if (fraudIndicators.rapidRevenueGrowth) score += 1;
        if (fraudIndicators.frequentAddressChanges) score += 1;
        if (fraudIndicators.incompleteDocumentation) score += 1;
        
        // Additional financial metric checks
        if (metrics.daysReceivablesOutstanding > 90) score += 1;
        if (parseFloat(metrics.revenueGrowthRate) > 100) score += 1;
        
        return score;
    }

    function calculateMetrics() {
        metrics = {
            currentRatio: (financials.currentAssets / financials.currentLiabilities).toFixed(2),
            quickRatio: ((financials.currentAssets - financials.inventory) / financials.currentLiabilities).toFixed(2),
            daysReceivablesOutstanding: ((financials.accountsReceivable / financials.revenue) * 365).toFixed(0),
            grossMargin: ((financials.revenue - financials.costOfGoodsSold) / financials.revenue * 100).toFixed(2),
            operatingMargin: ((financials.revenue - financials.costOfGoodsSold - financials.operatingExpenses) / financials.revenue * 100).toFixed(2),
            cashRatio: (financials.cashFromOperations / financials.currentLiabilities).toFixed(2),
            revenueGrowthRate: ((financials.revenue - financials.previousYearRevenue) / financials.previousYearRevenue * 100).toFixed(2),
            debtToAssetRatio: (financials.totalLiabilities / financials.totalAssets).toFixed(2),
            returnOnAssets: (financials.revenue / financials.totalAssets * 100).toFixed(2)
        };
        
        metrics.fraudRiskScore = calculateFraudRiskScore();
        
        displayResults();
        updateChart();
    }

    function analyzeMetrics() {
        if (!metrics) return [];
        const analysis = [];
        
        // Existing analysis logic...
        
        // Fraud risk score analysis
        if (metrics.fraudRiskScore <= 2) {
            analysis.push({text: `Fraud Risk Score is ${metrics.fraudRiskScore} out of 9, indicating low risk.`, type: "success"});
        } else if (metrics.fraudRiskScore <= 5) {
            analysis.push({text: `Fraud Risk Score is ${metrics.fraudRiskScore} out of 9, indicating moderate risk. Further investigation recommended.`, type: "warning"});
        } else {
            analysis.push({text: `Fraud Risk Score is ${metrics.fraudRiskScore} out of 9, indicating high risk. Thorough investigation required.`, type: "danger"});
        }
        
        return analysis;
    }

    function displayResults() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2>Results:</h2>';
        for (const [key, value] of Object.entries(metrics)) {
            if (key === 'fraudRiskScore') {
                resultsDiv.innerHTML += `<p><strong>Fraud Risk Score: ${value} out of 9</strong></p>`;
            } else {
                resultsDiv.innerHTML += `<p>${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}: ${value}</p>`;
            }
        }
        const analysis = analyzeMetrics();
        resultsDiv.innerHTML += '<h3>Analysis:</h3>';
        analysis.forEach(insight => {
            resultsDiv.innerHTML += `<div class="alert alert-${insight.type}">${insight.text}</div>`;
        });
    }

    function updateChart() {
        const ctx = document.getElementById('metricsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(metrics).filter(key => key !== 'fraudRiskScore'),
                datasets: [{
                    label: 'Financial Metrics',
                    data: Object.values(metrics).filter((_, index) => Object.keys(metrics)[index] !== 'fraudRiskScore'),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    initializeInputs();
</script>
    
</body>
</html>
